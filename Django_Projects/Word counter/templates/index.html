<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count Form</title>
</head>
<body>

<h2>Word Count Form</h2>

<form action="" method="post">
    {% csrf_token %}
    <label for="texttocount">Enter your text:</label><br>
    <textarea id="texttocount" name="texttocount" rows="4" cols="50"></textarea><br><br>
    <input type="submit" value="Count Words">
</form>

{% if data %}
    <p>Word count: {{ data }}</p>
{% endif %}

</body>
</html>
